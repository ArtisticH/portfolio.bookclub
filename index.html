<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOOK CLUB</title>
  <link rel="stylesheet" href="/public/css/index.css">
  <script defer src="/public/js/index.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+KR:wght@100..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rock+Salt&family=Rubik+Bubbles&family=Rubik+Doodle+Shadow&family=Rubik+Scribble&family=Rubik:ital,wght@0,300..900;1,300..900&family=Schoolbell&display=swap" rel="stylesheet">  <link rel="icon" href="/public/img/favicon/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon2" sizes="180x180" href="/public/img/favicon/apple-icon.png">
  <meta name="description" content="Seo Hanna Portfolio">
</head>
<body>
  <section id="main">
    <div class="main__top">
      <div class="main__top-left">
        <div class="main__top-left__title">Book Club</div>
        <div class="main__top-left__click">
          <div class="main__top-left__click__login" data-type="login">LOG IN</div>
          <div class="main__top-left__click__signup" data-type="signup">SIGN UP</div>
        </div>
      </div>
      <div class="main__top-right">
        <div class="main__top-right__title">
          <div class="main__top-right__title1">Books.</div>
          <div class="main__top-right__title2">Books.</div>  
        </div>
        <div class="main__top-right__arrow">
          <img class="main__top-right__arrow__img" src="/public/img/main/arrow.png" alt="arrow">
        </div>
      </div>
      <div id="login" class="form-target">
        <div id="cancel">
          <div class="cancel">
            <div class="cancel__left"></div>
            <div class="cancel__right"></div>
          </div>
        </div>
        <form class="login">
          <div class="login__id">
            <input class="login__input" type="text" placeholder="e-mail">
          </div>
          <div class="login__pwd">
            <input class="login__input" type="password" placeholder="password">
          </div>
          <div class="login__btn">
            <input class="login__input__button" type="button" value="LOG IN">
          </div>
        </form>
        <div class="kakao">KAKAO</div>
        <div class="naver">NAVER</div>  
      </div>  
      <!-- <div id="signup"></div>   -->
    </div>
    <div class="main__bottom">
      <div class="main__bottom-left"></div>
      <div class="main__bottom-right">
        <div class="main__bottom-right__names">
          <div class="main__name-hanna main__name">Seo Hanna</div>
          <div class="main__name-yerim main__name">Kang Yerim</div>
          <div class="main__name-jk main__name">Kim Jungkyung</div>
          <div class="main__name-hyuna main__name">Kim Hyuna</div>
        </div>
      </div>  
    </div>
  </section>
</body>
</html>
