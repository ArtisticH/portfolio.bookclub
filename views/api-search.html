<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOOK CLUB</title>
  <link rel="stylesheet" href="/css/api-search.css">
  <script defer src="/js/api-search.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <section id="apisearch" data-user-id="{{user.id}}" data-subject="{{subject}}">
    <div class="search-nav">
      <a href="/open" class="search-back">BACK</a>
      <a href="/" class="search-back">HOME</a>
    </div>
    <div class="search-limit">{{explanation}}</div>
    <form class="search-box">
      <div class="search-target-box">
        <img class="search-select-img" src="/img/open/search-select.png" alt="search-select">
        <select id="targets" name="options">
          <option value="전체">전체</option>
          <option value="제목">제목</option>
          <option value="저자">저자</option>
          <option value="발행자">발행자</option>
        </select>
      </div>
      <div class="search-input-box">
        <img class="search-input-img" src="/img/open/search-input.png" alt="search-input">
        <input class="search-input-box__input" type="text" name="kwd" placeholder="검색어를 입력해주세요.">
      </div>
      <div class="search-button">
        <img class="search-button-img" src="/img/open/glasses.png" alt="glasses">
        <input class="search-button__input" type="submit" value="">
      </div>
    </form>
  </section>
  <section id="results" hidden>
    <div class="results-cancel">
      <div class="results-cancel-box">
        <div class="results-cancel-left"></div>
        <div class="results-cancel-right"></div>  
      </div>
    </div>
    <div class="results-title"><span class="results-title-target"></span>&nbsp;:&nbsp;<span class="results-title-kwd"></span>&nbsp;검색결과</div>
    <div class="results-line"></div>
    <div class="results-main">
      <div class="results-box clone" hidden>
        <div class="results-box-contents">
          <div class="results-img-box">
            <img class="results-img" src="" alt="">
          </div>  
          <div class="results-info-box">
            <div class="results-info-title"></div>
            <div class="results-info">
              <span class="results-author"></span>
              <span class="results-ver"></span>
              <span class="results-pub"></span>
            </div>
            <div class="results-info">
              <span class="results-year"></span>
              <span class="results-ver"></span>
              청구기호:&nbsp;<span class="results-call"></span>
            </div>
            <div class="results-place-box"><span class="results-place-box-npc">자료이용장소:&nbsp;</span><span class="results-place"></span></div>
          </div>
        </div>
        <div class="results-btns">
          <a class="results-btn" href="">원문 URL</a>
          <div class="results-btn wishlist">WISHLIST에 추가</div>
        </div>
      </div>
    </div>
    <img src="/img/open/line.png" alt="line" class="line-top">
    <img src="/img/open/line.png" alt="line" class="line-bottom">
    <img src="/img/open/line.png" alt="line" class="line-left">
    <img src="/img/open/line.png" alt="line" class="line-right">
  </section>
  <section id="folders" hidden class="root">
    <div class="folders-nav">
      <div class="folders-title">폴더</div>
      <div class="folders-cancel-box">
        <div class="folders-cancel-left"></div>
        <div class="folders-cancel-right"></div>
      </div>
    </div>
    <div class="folders-main">
      <div class="folders-main-empty" hidden>
        <div class="folders-add">
          <div class="folders-add-folder">폴더 추가</div>
        </div>
        <div class="folders-main-text">먼저 폴더를 추가해주세요.</div>
      </div>
      <form class="folders-main-form" hidden>
        <div class="folders-add">
          <div class="folders-add-folder">폴더 추가</div>
        </div>
        <div class="label-box"></div>
        <label class="folders-main-label clone" hidden>
          <div class="folders-main-title">
            <input type="radio" name="folder" value="">
            <span></span>  
          </div>
          <div class="folders-main-count"></div>
        </label>  
        <input class="form-submit" type="submit" value="등록">          
      </form>
    </div>
  </section>
  <section id="add" class="root" hidden>
    <div class="folders-nav add">
      <div class="folders-title">폴더 추가 후 등록</div>
      <div class="folders-cancel-box">
        <div class="folders-cancel-left"></div>
        <div class="folders-cancel-right"></div>
      </div>
    </div>
    <form action="" class="folder-add-form">
      <div class="folder-add-radio">
        <label>
          <input id="public" type="radio" name="isPublic" value="public" checked/>
          <span>PUBLIC</span>
        </label>
        <label>
          <input id="private" type="radio" name="isPublic" value="private"/>
          <span>PRIVATE</span>
        </label>  
      </div>
      <input class="folder-add-form-input" type="text" placeholder="폴더 이름을 입력하세요" name="folder" maxlength="20">
      <input class="form-submit" type="submit" value="등록">          
    </form>
  </section>
</body>
</html>
