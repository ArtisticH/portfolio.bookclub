<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOOK CLUB</title>
  <link rel="stylesheet" href="/css/api/api-search.css">
  <script defer src="/js/api/api-search.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
</head>
<body>
  <section id="apisearch" data-user-id="{{user.id}}" data-subject="{{subject}}">
    <div class="search-nav">
      <a href="/open" class="search-back">BACK</a>
      <a href="/" class="search-back">HOME</a>
    </div>
    <div class="search-explanation">{{explanation}}</div>
    <form class="search-box">
      <div class="select-box">
        <img class="select-img search-img" src="/img/open/search-select.png" alt="search-select">
        <select id="targets" name="options">
          <option value="전체">전체</option>
          <option value="제목">제목</option>
          <option value="저자">저자</option>
          <option value="발행자">발행자</option>
        </select>
      </div>
      <div class="input-box">
        <img class="input-img search-img" src="/img/open/search-input.png" alt="search-input">
        <input class="kwd-input input-none" type="text" name="kwd" placeholder="검색어를 입력해주세요.*">
      </div>
      <div class="search-btn">
        <img class="search-btn-img search-img" src="/img/open/glasses.png" alt="glasses">
        <input class="search-input input-none" type="submit" value="">
      </div>
    </form>
  </section>
  <section id="results" hidden>
    <div class="results-nav">
      <div class="cancel">
        <div class="cancel-left"></div>
        <div class="cancel-right"></div>  
      </div>
    </div>
    <div class="results-title"><span class="results-title-select"></span>&nbsp;:&nbsp;<span class="results-title-kwd"></span>&nbsp;검색결과</div>
    <div class="results-line"></div>
    <div class="results-main">
      <div class="results-box clone" hidden>
        <div class="results-box-contents">
          <div class="results-img-box">
            <img class="results-img" src="" alt="">
          </div>  
          <div class="results-info-box">
            <div class="results-info-title"></div>
            <div class="results-info">
              <span class="results-author"></span>
              <span class="results-ver"></span>
              <span class="results-pub"></span>
            </div>
            <div class="results-info">
              <span class="results-year"></span>
              <span class="results-ver"></span>
              청구기호:&nbsp;<span class="results-call"></span>
            </div>
            <div class="results-place-box"><span class="results-place-box-npc">자료이용장소:&nbsp;</span><span class="results-place"></span></div>
          </div>
        </div>
        <div class="results-btns">
          <a class="results-btn detail" href="" target="_blank">원문 URL</a>
          <div class="results-btn wishlist">WISHLIST에 추가</div>
        </div>
      </div>
    </div>
    <img src="/img/open/line.png" alt="line" class="line-top">
    <img src="/img/open/line.png" alt="line" class="line-bottom">
    <img src="/img/open/line.png" alt="line" class="line-left">
    <img src="/img/open/line.png" alt="line" class="line-right">
  </section>
  <section id="folders" class="root" hidden>
    <div class="nav">
      <div class="title">폴더</div>
      <div class="cancel-box">
        <div class="cancel-box-left"></div>
        <div class="cancel-box-right"></div>
      </div>
    </div>
    <div class="folders">
      <form class="folders-form">
        <div class="folders-add">
          <div class="add-folder">폴더 추가</div>
        </div>
        <div class="empty-text" hidden>먼저 폴더를 추가해주세요.</div>
        <div class="label" hidden></div>
        <label class="label-box clone" hidden>
          <div class="label-title">
            <input type="radio" name="folder" value="">
            <span></span>  
          </div>
          <div class="label-count"></div>
        </label> 
        <input class="submit" type="submit" value="등록" hidden>           
      </form>
    </div>
  </section>
  <section id="add" class="root" hidden>
    <div class="nav add">
      <div class="title">폴더 추가 후 등록</div>
      <div class="cancel-box">
        <div class="cancel-box-left"></div>
        <div class="cancel-box-right"></div>
      </div>
    </div>
    <form action="" class="add-form">
      <div class="add-radio">
        <label>
          <input id="public" type="radio" name="isPublic" value="public" checked/>
          <span>PUBLIC</span>
        </label>
        <label>
          <input id="private" type="radio" name="isPublic" value="private"/>
          <span>PRIVATE</span>
        </label>  
      </div>
      <input class="add-input" type="text" placeholder="15자 이내로 폴더 이름을 입력하세요*" name="title" maxlength="15">
      <input class="submit" type="submit" value="등록">          
    </form>
  </section>
</body>
</html>
