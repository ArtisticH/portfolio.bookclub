<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOOK CLUB</title>
  <link rel="stylesheet" href="/css/fun.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+KR:wght@100..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rock+Salt&family=Rubik+Bubbles&family=Rubik+Doodle+Shadow&family=Rubik+Scribble&family=Rubik:ital,wght@0,300..900;1,300..900&family=Schoolbell&display=swap" rel="stylesheet">
  <link rel="icon" href="/img/favicon/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon2" sizes="180x180" href="/img/favicon/apple-icon.png">
  <meta name="description" content="Seo Hanna Portfolio">
</head>
<body>
  <section id="fun">
    <div class="fun-left">
      <div class="fun-left__main">
        <div class="fun-left__title">fun</div>
        <div class="fun-left__sub">Have fun!</div>  
      </div>
      <div class="back__arrow">
        <img class="back__arrow__img" src="/img/main/back-arrow-white.png" alt="back-arrow">
      </div> 
    </div>
    <div class="fun-right">
      <div class="fun-right__faker fun-right__project">
        <div class="fun-right__project__text">Faker 도서</div>
      </div>
      <div class="fun-right__rec fun-right__project">
        <div class="fun-right__project__play">PLAY</div>
        <div class="fun-right__project__text">당신의 추구미는?</div>
      </div>
      <div class="fun-right__api fun-right__project">
        <div class="fun-right__project__text">국립중앙도서관 도서</div>
      </div>
      <div class="fun-right__diy fun-right__project">
        <div class="fun-right__project__play">PLAY</div>
        <div class="fun-right__project__text">DIY</div>
      </div>
      <div class="fun-right__choice fun-right__project">
        <div class="fun-right__project__play">PLAY</div>
        <div class="fun-right__project__text">CHOICE</div>
      </div>
      <div class="fun-right__pick fun-right__project">
        <div class="fun-right__project__play">PLAY</div>
        <div class="fun-right__project__text">PICK 이미지 만들기</div>
      </div>
    </div>
  </section>
</body>
</html>
