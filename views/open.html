<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOOK CLUB</title>
  <link rel="stylesheet" href="/css/open.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <section id="open">
    <img src="/img/open/open-text.png" class="open-text">
    <img src="/img/open/open-deco.png" class="open-deco">
    <a href="/" class="book-home">BOOKCLUB</a>
    <div class="open-title">
      OPEN API를 통해 다양한 책을 접해보세요.
    </div>
    <div class="open-main">
      <a class="open-box" href="/open/nat">
        <div class="open-box-title">2023 ∙ 2024<br>국립중앙도서관 사서추천도서</div>
        <div class="open-img-box">
          <img src="/img/open/national-list.png" alt="national-list" class="open-img">
        </div>
      </a>
      <a class="open-box search" href="/open/search">
        <div class="open-box-title">국립중앙도서관 소장자료조회</div>
        <div class="open-img-box">
          <img src="/img/open/national-search.png" alt="national-search" class="open-img">
        </div>
      </a>
      <a class="open-box" href="/open/faker">
        <div class="open-box-title">페이커 독서목록</div>
        <div class="open-img-box">
          <img src="/img/open/faker.png" alt="faker" class="open-img">
        </div>
      </a>
      <a class="open-box" href="/open/aladin">
        <div class="open-box-title">알라딘 베스트셀러 리스트<br>소설/시/희곡</div>
        <div class="open-img-box">
          <img src="/img/open/aladin.png" alt="aladin" class="open-img">
        </div>
      </a>
    </div>  
  </section>
</body>
</html>
