<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOOK CLUB</title>
  <link rel="stylesheet" href="/css/open.css">
  <script defer src="/js/open.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+KR:wght@100..900&family=Orbit&family=VT323&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <section id="open">
    <a href="/" class="book-home">BOOKCLUB</a>
    <div class="open-title">
      OPEN API를 통해 다양한 기능을 체험해보세요.
    </div>
    <div class="open-main">
      <a class="open-box" href="/open/national/recommend">
        <div class="open-box-title">국립중앙도서관 사서추천도서</div>
        <div class="open-img-box">
          <img src="/img/open/national-recommend.png" alt="national-recommend" class="open-img">
        </div>
        <div class="open-box-number">29</div>
      </a>
      <div class="open-box">
        <div class="open-box-title">국립중앙도서관 소장자료조회</div>
        <div class="open-img-box">
          <img src="/img/open/national-search.png" alt="national-search" class="open-img">
        </div>
        <div class="open-box-number">29</div>
      </div>
      <div class="open-box">
        <div class="open-box-title">페이커 독서목록</div>
        <div class="open-img-box">
          <img src="/img/open/faker.png" alt="faker" class="open-img">
        </div>
        <div class="open-box-number">29</div>
      </div>
      <div class="open-box">
        <div class="open-box-title">고전문학 100선</div>
        <div class="open-img-box">
          <img src="/img/open/classical.png" alt="classical" class="open-img">
        </div>
        <div class="open-box-number">29</div>
      </div>
      <div class="open-box">
        <div class="open-box-title">인터파크 베스트셀러</div>
        <div class="open-img-box">
          <img src="/img/open/interpark-best.png" alt="interpark-best" class="open-img">
        </div>
        <div class="open-box-number">29</div>
      </div>
      <div class="open-box">
        <div class="open-box-title">인터파크 추천도서</div>
        <div class="open-img-box">
          <img src="/img/open/interpark-recommend.png" alt="interpark-recommend" class="open-img">
        </div>
        <div class="open-box-number">29</div>
      </div>
      <div class="open-box">
        <div class="open-box-title">인터파크 신간도서</div>
        <div class="open-img-box">
          <img src="/img/open/interpark-new.png" alt="interpark-new" class="open-img">
        </div>
        <div class="open-box-number">29</div>
      </div>
      <div class="open-box">
        <div class="open-box-title">인터파크 책검색</div>
        <div class="open-img-box">
          <img src="/img/open/interpark-search.png" alt="interpark-search" class="open-img">
        </div>
        <div class="open-box-number">29</div>
      </div>
    </div>  
  </section>

</html>
