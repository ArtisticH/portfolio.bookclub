<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOOK CLUB</title>
  <link rel="stylesheet" href="/public/css/wishlist.css">
  <script defer src="/public/js/wishlist.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <section id="wishlist">
    <div class="wishlist">
      <a href="/" class="wishlist__home">Home</a>
      <a href="/member/{{member.id}}" class="wishlist__nick">{{member.nick}}</a>  
    </div>
    <div class="wishlist-contents">
      {% if folderBoxes.length == 0 %}
      {% else %}
      {% for folderBox in folderBoxes %}
        <div class="wishlist-folder" data-folder-id="{{folderBox.id}}" data-public="{{folderBox.public}}" data-createdAt="{{folderBox.createdAt}}" data-updatedAt="{{folderBox.updatedAt}}">
          <div class="wishlist-folder__img-box">
            <img class="wishlist__img" src="/public/img/wishlist/green-folder.png" alt="folder">
            <div class="wishlist-folder__count">{{folderBox.count}}</div>
          </div>
          <div class="wishlist-folder__title">{{folderBox.title}}</div>
        </div>
      {% endfor %}
      {% endif %}
    <div id="folder-menu" hidden>
      <a class="folder-menu" data-menu="open">열기</a>
      <div class="folder-menu" data-menu="name">이름 변경</div>
      <div class="folder-menu" data-menu="delete">삭제</div>
    </div>
    <div id="area-menu" hidden>
      <div class="area-menu" data-menu="add">새로운 폴더</div>
      <div class="area-menu" data-menu="sort">
        <div>다음으로 정렬</div>
        <img class="area-menu__arrow" src="/public/img/wishlist/right-arrow.png" alt="arrow">
        <div id="sort-menu" hidden>
          <div class="area-menu" data-menu="sort-name">이름</div>
          <div class="area-menu" data-menu="sort-updated">수정일</div>  
          <div class="area-menu" data-menu="sort-created">생성일</div>  
        </div>  
      </div>
    </div>
  </section>
</body>
</html>
